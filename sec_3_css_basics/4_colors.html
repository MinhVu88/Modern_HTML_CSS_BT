<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Colors</title>
        <style>
            /*color names*/
            h1 {color: red;}

            /*rgb: red, green & blue (values between 0 & 255)*/
            h2 {color: rgb(0, 230, 47);}

            /*HEX (ref: www.color-hex.com | htmlcolorcodes.com)*/
            h3 {color: #ff00ff;}
        </style>
    </head>

    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
    </body>
</html>
